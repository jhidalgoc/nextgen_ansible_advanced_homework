- hosts: workstation
  gather_facts: true
  tasks:
  - name: Fetch Instance Info
    os_server_info:
      cloud: openstack
    register: servers
  - name: Add host
    add_host:
      name: "{{ item.private_v4 }}"
      ansible_host: "{{ item.public_v4 }}"
      ansible_hostname: "{{ item.name }}"
      group: "{{ item.metadata.group }}"
      # ansible_ssh_private_key_file: ~/.ssh/openstack.pem
      # ansible_ssh_user: cloud-user
    with_items: "{{servers.openstack_servers}}"
  - name: Add host
    add_host:
      name: "{{ item.private_v4 }}"
      ansible_host: "{{ item.public_v4 }}"
      ansible_hostname: "{{ item.name }}"
      group: "{{ item.metadata.deployment_name }}"
      #      ansible_ssh_private_key_file: ~/.ssh/openstack.pem
      #  ansible_ssh_user: cloud-user
    with_items: "{{servers.openstack_servers}}"

  - name: OpenStack servers
    debug:
      msg: "{{ hostvars[item]['ansible_check_mode'] }}"
    with_items: "{{ groups['all'] }}"

  - name: Curl website
    uri:
      url: "http://frontend/ping"
      return_content: yes
    until: 'Ping!' in webpage.results[0].content
    retries: 10
    delay: 1
    register: webpage
    delegate_to: "{{ item }}"
    loop: "{{ groups['apps'] }}"
    tags:
      - osp.smoke

